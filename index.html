<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
</head>
<body>

    <div id="calculator">
        <div id="display">
        </div>
        <div id="lower-section">
            <div id="numbers">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">10</button>
                <div class="number" class="filler"></div>
                <div class="number" class="filler"></div>
            </div>
            <div id="right-side">
                <button id="clear-button">Clear</button>
                <div id="operators">
                    <button id="addition" class="operator">
                        +
                    </button>
                    <button id="subtraction" class="operator">
                        -
                    </button>
                    <button id="multiplication" class="operator">
                        ร
                    </button>
                    <button id="division" class="operator">
                        รท
                    </button>
                    <button id="equal-sign" class="operator">
                        =
                    </button>
                
                </div>

            </div>
        </div>
    </div>
    
    <script src = "javascript.js">
    </script>
</body>
</html>
