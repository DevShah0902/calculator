<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
</head>
<body>
    <div id="calculator">
        <div id="top">
        <div id="display" max-length="10">
        </div>
        </div>
        <div id="bottom">
            <div id="numbers">
                <button value="1"class="number">1</button>
                <button value="2"class="number">2</button>
                <button value="3"class="number">3</button>
                <button value="4"class="number">4</button>
                <button value="5"class="number">5</button>
                <button value="6"class="number">6</button>
                <button value="7"class="number">7</button>
                <button value="8"class="number">8</button>
                <button value="9"class="number">9</button>
                <button value="0"class="number">0</button>
            </div>
            <div id="right-side">
                <button id="clear-button">Clear</button>
                
                <div id="operators">
                    <button id="addition" class="operator" value="plus">
                        +
                    </button>
                    <button id="subtraction" class="operator" value="minus">
                        -
                    </button>
                    <button id="multiplication" class="operator" value="times">
                        x
                    </button>
                    <button id="division" class="operator" value="divide">
                        รท
                    </button>
                    <button id="equal-sign"value="=">
                        =
                    </button>
                
                </div>

            </div>
        </div>
    </div>
    
    <script src = "javascript.js">
    </script>
</body>
</html>
